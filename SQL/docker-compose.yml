version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: sql_student_db
    restart: always
    environment:
      POSTGRES_USER: student
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: university_db
    ports:
      - "5432:5432"
    volumes:
      # This maps our local SQL file to the container's init directory
      - ./init_data:/docker-entrypoint-initdb.d
      # Persist data so it survives container restarts
      - db_data:/var/lib/postgresql/data

volumes:
  db_data: